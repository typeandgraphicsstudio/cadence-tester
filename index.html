<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadence Typeface Tester</title>

<style>
@font-face {
  font-family: "Cadence Demi-Serif Regular";
  src: url("https://static1.squarespace.com/static/5366ba53e4b06c698128d106/t/6960ef91605e0061284b56a7/1767960465367/Cadence-Demi-Serif%E2%80%93Regular.woff")
       format("woff");
  font-weight: normal;
  font-style: normal;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #f4f4f4;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.wrapper {
  max-width: 1000px;
  margin: 0 auto;
  padding: 1rem;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  align-items: center;
  margin-bottom: 0.75rem;
  font-size: 14px;
}

.controls label {
  white-space: nowrap;
}

textarea {
  width: 100%;
  min-height: 320px;
  padding: 1rem;

  font-family: "Cadence Demi-Serif Regular", serif;
  font-size: 60px;
  line-height: 1.2;

  border: 1px solid #ccc;
  resize: vertical;

  background: #ffffff;
  color: #000000;

  font-variant-ligatures: common-ligatures discretionary-ligatures contextual;
  font-feature-settings: "liga" 1, "clig" 1, "dlig" 1, "calt" 1;
}

.dark textarea {
  background: #000000;
  color: #ffffff;
  border-color: #444;
}
</style>
</head>

<body>

<div class="wrapper" id="wrap">

  <div class="controls">
    <label>
      Size:
      <input type="range" min="40" max="150" value="60" id="size">
      <strong><span id="sizeVal">60</span>px</strong>
    </label>

    <label>
      Line height:
      <input type="range" min="1" max="1.6" step="0.05" value="1.2" id="line">
      <strong><span id="lineVal">1.2</span></strong>
    </label>

    <label>
      <input type="checkbox" id="dark">
      Dark background
    </label>
  </div>

  <textarea id="box">
Cadence Demi-Serif

ct ff ffi ffl fi fl st tf tt

ABCDEFGHIJKLMNOPQRSTUVWXYZ
abcdefghijklmnopqrstuvwxyz
0123456789

The quick brown fox jumps over the lazy dog.
  </textarea>

</div>

<script>
const box = document.getElementById("box");
const size = document.getElementById("size");
const line = document.getElementById("line");
const dark = document.getElementById("dark");
const wrap = document.getElementById("wrap");

const sizeVal = document.getElementById("sizeVal");
const lineVal = document.getElementById("lineVal");

size.addEventListener("input", () => {
  box.style.fontSize = size.value + "px";
  sizeVal.textContent = size.value;
});

line.addEventListener("input", () => {
  box.style.lineHeight = line.value;
  lineVal.textContent = line.value;
});

dark.addEventListener("change", () => {
  wrap.classList.toggle("dark");
});
</script>

</body>
</html>
