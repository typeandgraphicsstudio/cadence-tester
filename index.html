<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadence Typeface Tester</title>

<style>
@font-face {
  font-family: "Cadence Demi-Serif Regular";
  src: url("https://static1.squarespace.com/static/5366ba53e4b06c698128d106/t/6960ef91605e0061284b56a7/1767960465367/Cadence-Demi-Serif%E2%80%93Regular.woff")
       format("woff");
}

@import url('https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #ffffff;
  color: #000;
  font-family: 'Montserrat', system-ui, sans-serif;
}

.wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1.25rem 1rem 1.5rem;
}

.controls {
  display: flex;
  gap: 1.25rem;
  align-items: center;
  font-size: 13px;
  letter-spacing: 0.02em;
  margin-bottom: 1rem;
}

.controls label {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  white-space: nowrap;
}

.controls input[type="range"] {
  width: 110px;
}

/* === TYPE TEST LINE === */

.tester {
  font-family: "Cadence Demi-Serif Regular", serif;
  font-size: 72px;
  line-height: 1.15;
  letter-spacing: 0em;

  white-space: pre-line;   /* allows exactly two lines */
  overflow: hidden;        /* no scrollbars */

  outline: none;
  cursor: text;

  font-variant-ligatures: common-ligatures discretionary-ligatures contextual;
  font-feature-settings: "liga" 1, "clig" 1, "dlig" 1, "calt" 1;
}

/* Dark mode */
.dark {
  background: #000;
  color: #fff;
}

.dark .tester {
  color: #fff;
}
</style>
</head>

<body>

<div class="wrapper" id="wrap">

  <div class="controls">
    <label>
      Size
      <input type="range" min="40" max="150" value="72" id="size">
      <span id="sizeVal">72</span>px
    </label>

    <label>
      Line height
      <input type="range" min="0.9" max="1.4" step="0.05" value="1.15" id="line">
      <span id="lineVal">1.15</span>
    </label>

    <label>
      Tracking
      <input type="range" min="-0.05" max="0.3" step="0.01" value="0" id="track">
      <span id="trackVal">0</span>em
    </label>

    <label>
      <input type="checkbox" id="dark">
      Dark background
    </label>
  </div>

  <div
  id="box"
  class="tester"
  contenteditable="true"
  spellcheck="false"
>
Cadence is a refined demi-serif display typeface
that balances softness with structure.
</div>

</div>

<script>
const box   = document.getElementById("box");
const wrap  = document.getElementById("wrap");

const size  = document.getElementById("size");
const line  = document.getElementById("line");
const track = document.getElementById("track");
const dark  = document.getElementById("dark");

const sizeVal  = document.getElementById("sizeVal");
const lineVal  = document.getElementById("lineVal");
const trackVal = document.getElementById("trackVal");

size.oninput = () => {
  box.style.fontSize = size.value + "px";
  sizeVal.textContent = size.value;
};

line.oninput = () => {
  box.style.lineHeight = line.value;
  lineVal.textContent = line.value;
};

track.oninput = () => {
  box.style.letterSpacing = track.value + "em";
  trackVal.textContent = track.value;
};

dark.onchange = () => {
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
