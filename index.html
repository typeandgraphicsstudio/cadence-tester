<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadence Typeface Tester</title>

<!-- Cadence -->
<style>
@font-face {
  font-family: "Cadence Demi-Serif Regular";
  src: url("https://static1.squarespace.com/static/5366ba53e4b06c698128d106/t/6960ef91605e0061284b56a7/1767960465367/Cadence-Demi-Serif%E2%80%93Regular.woff")
       format("woff");
  font-weight: normal;
  font-style: normal;
}
</style>

<!-- Montserrat UI -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #ffffff;
  color: #000;
  font-family: 'Montserrat', system-ui, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 1.25rem 1rem 1.5rem;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 1.25rem;
  align-items: center;
  margin-bottom: 0.75rem;
  font-size: 13px;
  letter-spacing: 0.02em;
}

.controls label {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  white-space: nowrap;
}

.controls input[type="range"] {
  width: 110px;
}

.controls input[type="checkbox"] {
  transform: translateY(1px);
}

textarea {
  width: 100%;
  min-height: 340px;
  padding: 0;

  font-family: "Cadence Demi-Serif Regular", serif;
  font-size: 60px;
  line-height: 1.2;
  letter-spacing: 0em;

  border: none;
  outline: none;
  resize: vertical;

  background: transparent;
  color: inherit;

  font-variant-ligatures: common-ligatures discretionary-ligatures contextual;
  font-feature-settings: "liga" 1, "clig" 1, "dlig" 1, "calt" 1;
}

/* Dark mode */
.dark {
  background: #000;
  color: #fff;
}

.dark textarea {
  color: #fff;
}
</style>
</head>

<body>

<div class="wrapper" id="wrap">

  <div class="controls">
    <label>
      Size
      <input type="range" min="40" max="150" value="60" id="size">
      <span id="sizeVal">60</span>px
    </label>

    <label>
      Line height
      <input type="range" min="1" max="1.6" step="0.05" value="1.2" id="line">
      <span id="lineVal">1.2</span>
    </label>

    <label>
      Tracking
      <input type="range" min="-0.05" max="0.3" step="0.01" value="0" id="track">
      <span id="trackVal">0</span>em
    </label>

    <label>
      <input type="checkbox" id="dark">
      Dark background
    </label>
  </div>

  <textarea id="box">
Cadence Demi-Serif

ct ff ffi ffl fi fl st tf tt

ABCDEFGHIJKLMNOPQRSTUVWXYZ
abcdefghijklmnopqrstuvwxyz
0123456789

The quick brown fox jumps over the lazy dog.
  </textarea>

</div>

<script>
const box   = document.getElementById("box");
const wrap  = document.getElementById("wrap");

const size  = document.getElementById("size");
const line  = document.getElementById("line");
const track = document.getElementById("track");
const dark  = document.getElementById("dark");

const sizeVal  = document.getElementById("sizeVal");
const lineVal  = document.getElementById("lineVal");
const trackVal = document.getElementById("trackVal");

size.oninput = () => {
  box.style.fontSize = size.value + "px";
  sizeVal.textContent = size.value;
};

line.oninput = () => {
  box.style.lineHeight = line.value;
  lineVal.textContent = line.value;
};

track.oninput = () => {
  box.style.letterSpacing = track.value + "em";
  trackVal.textContent = track.value;
};

dark.onchange = () => {
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
